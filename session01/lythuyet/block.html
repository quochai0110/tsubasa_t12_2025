<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Các thẻ block (khối) trong HTML:
        Có kiểu hiển thị sẽ chiếm toàn bộ chiều rộng 
        div : division (khu vực) : thẻ tạo khu vực các khối 
        nav : navigation         : thanh điều hướng 
        h1_h6                    : thẻ tiêu đề
        p   :  paragraph ( đoạn văn )
        ul_li: unorder list thẻ tạo danh sách không có thứ tự
        ol_li: order list thẻ tạo danh sách có thứ tự

    -->
        <p style="background-color: blue;">các môn học yêu thích!</p>
        <ul>
            <li style="background-color: red;">C++</li>
            <li>python</li>
            <li>HTML</li>
        </ul>
        <p>Các màu sắc yêu thích</p>
        <ol type="A">
            <li>xanh</li>
            <li>đỏ</li>
            <li>tím</li>
        </ol>
</body>
</html>
