<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .btn {
        border: none;
        padding: 10px;
        color: white;
        background-color: tomato;
        border-radius: 10px;
        transition:all 0.5s linear ;
      }
      .btn:hover{
        background-color: green;
        transform: translateY(-5px);
      }
    </style>
  </head>
  <body>
    <!-- transition : chuyển tiếp trạng thái 
     transition : tên thuộc tính _ thời gian thực hiện_ tốc độ _ độ trễ
     1. properties name
     2. duration 
     3. timing function
     4. delay
      -->

    <button class="btn">đăng nhập</button>
  </body>
</html>
