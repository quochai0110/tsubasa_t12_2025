<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .title {
        color: red;
      }
      .btn{
        border: none;
        padding: 10px;
        color: white;
        background-color: tomato;
        border-radius: 10px;
      }
      .login{
        background-color: green;
      }
      #content{
        color: red;
      }
      div p{
        background-color: blue;
      }
      .title{
        color: red;
      }
      .box{
        background-color: green;
      }
    </style>
  </head>
  <body>
    <!-- Bộ chọn CSS : mục đích giúp CSS theo nhiều cách khác nhau
     1. chọn theo tên element  ví dụ p{}
     2. chọn theo tên class
        + gọi bằng cách : .tên_class
        + format code
        + trong 1 element có thể có nhiều class, các class cách nhau = " dấu cách"
     3. id (dùng để dịnh dang cho phần tử html, nên đặt tên duy nhất _ giống
     CCCD _ công dụng sau này học JS tương tác )
     
    -->
    <p class="title heading content">Học HTML</p>
    <p>Học CSS</p>
    <button class="btn login">đăng nhập</button>
    <button class="btn register">đăng ký</button>
    <p id="content">bộ chọn selector id</p>
    <div>
        <p> học lập trình HTML _ CSS</p>
    </div>
     <div class="title">1</div>
     <div class="title">2</div>
     <div class="title">3</div>
     <div class="title">4</div>
     <div class="title">5</div>
     <div class="title">6</div>
     <div class="title">7</div>
     <div class="title">8</div>
     <div class="title">9</div>
     <div class="title box">10</div>
  </body>
</html>
