<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      .box2 {
        width: 100px;
        height: 100px;
        background-color: green;
        position: relative;
        bottom: 100px;
        left: 150px;
      }
      .box3{
        width: 300px;
        height: 300px;
        background-color: #dbdbdb;
        position: relative;
      }
      .box4{
        width: 50px;
        height: 50px;
        background-color: yellow;
        position: absolute;
        right: 0;
        bottom: 0;
        
      }
    </style>
  </head>
  <body>
    <!-- 
    
        Position: dùng để định vị vị trí
        1. static: trạng thái mặc định
        2. relative : khi 1 element có thuộc tính postion: relative thì nó sẽ
        lấy vị trí ban đầu của nó làm mốc.
        3. absolute : tìm phần tử chứa nó xem có phần tử nào có thuộc tính 
        position khác static không?
         + nếu có sẽ lấy vị trí của phần tử đó làm MỐC
         + nếu không có sẽ ăn theo màn hình trình duyệt
        4. fixed
        5. sticky

        top
        right
        bottom
        left
    -->
    <div class="box1">khối 1</div>
    <div class="box2">khối 2</div>

    <div class="box3">
      <div class="box4">
        box4
      </div>
    </div>
  </body>
</html>
