    <link rel="stylesheet" href="./style.css">
    <style>
        h1{
            background-color: green;
        }
    </style>

<body>
    <!-- 
        3 cách liên kết CSS vào trang web
        C1:INLINE: viết code CSS trực tiếp vào thẻ HTML ( element)
        ưu điểm : nhanh
        nhược điểm: khi viết CSS nhiều thì code bị rối, khi cần chỉnh sửa sẽ mất
        rất nhiều thời gian, không có tính tái sử dụng
        C2:INTERNAL : tạo cặp thẻ style sau đó viết code trong thẻ đó
        ưu điểm : so với inline thì code CSS sẽ gọn gàng hơn, sau này muốn chỉnh
        sửa thì dễ dàng
        nhược điểm : không có tính tái sử dụng 
        C3:EXTERNAL : tạo file có đuôi.css, viết code CSS trong file, liên kết 
        file CSS vào trang HTML    
    -->
        <h1 style="color: tomato;">XIN CHÀO HỌC VIÊN JAVABACKEND!</h1>
</body>
</html>
