    <!-- responsive: thiết web tương thích với nhiều thiết bị điện tử
     (máy tính để bàn, máy tính bảng, màn hình di động)

     I: hai kĩ thuật của responsive
        1. Mobile first : thiết kế màn hình di động trước sau đó lên các màn lớn hơn
        2. Desktop first: thiết kế màn máy tính để bàn trước sau đó xuống các màn
        nhỏ hơn
     II. Các breakpoit : giới hạn kích thước của các màn hình
        1. Màn hình di động:
         + cực nhỏ : <=320px
         + di động :
            + bé: 320px-480px
            + lớn: 481px-767px
        2. Màn hình máy tính bảng
            + nhỏ : 768_1024px
            + to  : 1025_1280px
        3. Máy tính để màn
            nhỏ: 1281- 1440px
            vừa-lớn : 1441px _ 1920 px
            rất lớn: > 1920px
      -->
