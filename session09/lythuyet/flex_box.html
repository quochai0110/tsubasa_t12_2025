<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./flex.css">
    
</head>
<body>
    <!-- 
        display:flex  ( inline, block, inline-block,none...).
        các thẻ inline, các thẻ block
        input, button, span, image
        div, p, h1, section,...
        1. flex-container : phần tử cha : DISPLAY: FLEX
        2. flex-item      : phần tử con
        3. các trục trong flex-box
            + trục chính : main-axis
            + trục phụ   : cross-axis
            + 2 trục này luôn luôn vuông góc với nhau 
        4. các thuộc tính trong flex box
            + 4.1: flex-direction: quyết định chiều của trục chính
            + mặc định row: các phần tử sẽ sắp xếp theo chiều ngang từ trái sang phải
            ==> main-axis sẽ nằm ngang còn cross nằm dọc
            + column : main-axis sẽ nằm dọc còn cross sẽ nằm ngang
            + 4.2: justify-content: căn chỉnh các phần tử theo trục chính (main)
            + 4.3: align-items: căn theo trục cross axis
    -->
   
    <div class="container1">
        <div class="item1">1
            <!-- <div>1.1</div>
            <div>1.2</div> -->
        </div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
    </div>

</body>
</html>
